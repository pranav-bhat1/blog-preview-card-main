<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" class="preview-img" alt="blog-preview img" />

      <div class="blog-content">
        <h5 class="tag">Learning</h5>
        <p class="info">Published 21 Dec 2023</p>
        <h3 class="heading">HTML & CSS foundations</h3>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="user-info">
        <img src="./assets/images/image-avatar.webp" class="user-profile" alt="" srcset="">
        <h5 class="user-name">Greg Hooper</h5>
      </div>
    </div>
  </body>
</html>
